<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">

</head>

<body>
    <nav class="navbar border">
        <div class="logo">
            <a href="#">
                <img src="./images/logo.svg" alt="logo" height="32" width="32">
            </a>
        </div>
        <div class="home">
            <button type="button" class="home-btn">
                <img src="./images/home.svg" alt="home" height="20" width="20.8">
            </button>
        </div>
        <div class="search flex">
            <img src="./images/search.svg" alt="search" class="search-img" height="22" width="22">
            <input type="search" placeholder="What do you want to play?">
            <button type="button"> <img src="./images/browse.svg" class="browse-img" alt="browse" height="24"
                    width="36"></button>
        </div>
        <div class="signin flex nav-right">
            Sign up
        </div>
        <div class="login flex nav-right">
            Log in
        </div>
    </nav> <br>
    <main class="main border">
        <div class="lib border main-child">
            <div class="top-lib flexo border">
                <button type="button" class="flex ff hover">
                    <img src="./images/library.svg" alt="library" height="25">
                    <span>Your Library</span>
                </button>
                <button type="button" class="flex ">
                    <img src="./images/plus.svg" alt="plus" height="21">
                </button>


            </div>
        </div>
        <div class="browse-all border main-child">

        </div>
    </main>

</body>
<script src="script.js"></script>

</html>
